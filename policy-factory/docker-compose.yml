version: '3.8'

services:
  grc-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shari-grc-system
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://host.docker.internal:1234}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - grc-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  grc-data:
    driver: local
